name: Build and Test

on:
  push:
    branches:
      - '*'
  workflow_dispatch:  

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🔄 Restore NuGet packages
        run: dotnet restore CreateInvoiceSystem.sln

      - name: 🛠️ Build solution
        run: dotnet build CreateInvoiceSystem.sln --configuration Release --no-restore

      - name: 🧪 Run build verification test
        run: dotnet test test/CreateInvoiceSystem.BuildTests/CreateInvoiceSystem.BuildTests.csproj --configuration Release --no-build
